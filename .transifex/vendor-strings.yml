git:
  filters:
    - filter_type: dir
      file_format: KEYVALUEJSON
      source_file_extension: json
      source_language: ja
      source_file_dir: locales/ja
      translation_files_expression: "locales/<lang>"
      ignore_files:
        - locales/ja/v-card-alias.json
        - locales/ja/search_skills.json
